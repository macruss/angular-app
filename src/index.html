<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>angular-app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1>Angular App</h1>

    <div ng-view></div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  
  <!-- build:lib -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <!-- endbuild -->

  <!-- build:app -->
  <script src="js/contacts_store.js"></script>
  <script src="js/app.js"></script>
  <script src="js/config/route.config.js"></script>
  <script src="js/services/contacts.service.js"></script>
  <script src="js/controllers/contacts.controller.js"></script>
  <script src="js/controllers/edit-contact.controller.js"></script>
  <!-- endbuild -->
